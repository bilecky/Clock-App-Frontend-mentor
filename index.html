<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Clock App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200;400;600&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container">
    <img src="./assets/desktop/bg-image-daytime.jpg" alt="background image day" class="background-img">
    <div class="quotes-container">
      <p class="quote"></p>
      <h5 class="author"></h5>
    </div>
    <div class="main-container">
      <div class="clock">
        <div class="weather-message"><span class="icon-second"><img src="./assets/desktop/icon-sun.svg"
              alt=""></span>Good morning, its currently</div>
        <div class="time1"><span class="time"></span> <span class="abbreviation"></span></div>
        <div class="localization"></div>
      </div>
      <button class="button">More <span class="icon"><img src="./assets/desktop/icon-arrow-down.svg"
            alt=""></span></button>

    </div>

  </div>
  <script src="main.js"></script>
</body>

</html>
